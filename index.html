<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Pacifico&display=swap" rel="stylesheet">

    <title>Momentum</title>
</head>
<body>
    <div id="content">
        <div id="quote">
            <span id="quotation"></span>
            <span id="author"></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <h2 id="clock">00:00:00</h2>
        <div id="login">
            <form id="login-form" class="hidden">
                <div id="login-form-input">
                    <input required maxLength="15" type="text" placeholder="What is your name?" />
                </div>
                <div id="login-form-button">
                    <button id="login-button">Log In</button>
                </div>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div id="todo">
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter" />
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
